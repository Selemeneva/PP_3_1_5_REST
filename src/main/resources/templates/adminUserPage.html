<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="shortcut icon" href="https://javastudy.ru/wp-content/uploads/2015/04/Spring-logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
                <strong>
                    <td th:text="${admin.getEmail()}"></td>
                </strong>
                <li class="list-inline-item"><h5 th:text="' with roles: ' + ${admin.getShortRoleName()}"></h5></li>
            </div>
        </div>
        <a style="color: gray" class="nav-link" href="/logout">Logout</a>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 pt-2">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link" th:href="@{/admin}" role="tab" aria-selected="false">Admin</a>
                <a class="nav-link active" th:href="@{/admin/user}" role="tab" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10 pt-2 bg-light">
            <h1>User information-page</h1>
            <div class="col-12 bg-light border pt-2 pb-2 ps-3">
                <h5>About user</h5>
            </div>
            <div class="mb-3 bg-white pt-3 pb-3 border">
                <div class="pe-4 ps-4 pt-2 ">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user :${admin}"></tr>
                        <td th:utext="${admin.getId()}">value</td>
                        <td th:utext="${admin.getName()}">value</td>
                        <td th:utext="${admin.getLastname()}">value</td>
                        <td th:utext="${admin.getAge()}">value</td>
                        <td th:utext="${admin.getEmail()}">value</td>
                        <td>User</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<!-- Подключаем плагин Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<!-- Подключаем Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
